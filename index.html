<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple</title>
</head>
<body>
    <section class="header">
        <div class="links">
            <ul>
                <img src="./imgs/applelogo.png" alt="Apple logo">
                <li>Store</li>
                <li>Mac</li>
                <li>iPad</li>
                <li>Watch</li>
                <li>Vision</li>
                <li>AirPods</li>
                <li>TV & Home</li>
                <li>Entertainment</li>
                <li>Accessories</li>
                <li>Support</li>
            </ul>
        </div>
    </section>
    <section class="last-minute-gift">
        <img src="./imgs/last-minute-gift-apple-logo.png" alt="Big apple logo with white trees in it">
        <div class="title">
            <h1>There's still time to work wonders.</h1></div>
            <div class="one-liner">
                <p>Finish off your list with great last-minute gifts</p>
            </div>
            <div class="shop">

            </div>
